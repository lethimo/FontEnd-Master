<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .box-group {
            width: 800px;
            height: 300px;
            margin: 20px auto;
            /* khi cho margin left = right, auto: thì khối bõ nằm chính giữa màn hình*/
            padding: 10px;
            border: 1px solid black;
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="block box-group">
        Box-group có 6 thuộc tính:</br>
        - width: min-width (chiểu rộng tối thiểu)</br>
        - height: min-height(chiều cao tối thiểu) </br>
        - margin </br>
        - padding </br>
        - float </br>
        - clear </br>
        Chiều rộng box = width + border (left + rigth) + padding (left + right) </br>
        Chiều cao box = height + border (top + bottom) + padding (top + bottom)
    </div>
</body>

</html>
